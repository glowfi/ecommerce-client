query getProductById($productId: String!){
getProductById(productID: $productId) {
   data {
     id
     title
     stock
     price
     description
     brand
     category {
         name
     }
     images
     dateCreated
     dateCreatedHuman
     coverImage
     seller{
     email 
     sellerName
     companyName
     phoneNumber
     companyAddress{
         country
         streetAddress
         state 
         city
         zipCode
         countryCode
     }
     }
   }
  err
}
}
