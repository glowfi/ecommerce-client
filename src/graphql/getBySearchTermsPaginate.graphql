query searchTermPaginate($term: String!, $skipping: Int!, $limit: Int!){
  getProductsBySearchTermPaginate(term: $term, skipping: $skipping, limit: $limit) {
   data {
     id
     title
     rating
     price
     brand
     categoryName
     images
     coverImage
     discountPercent
   }
    err
  }
}
