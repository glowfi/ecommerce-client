query search_atlas($term: String!, $limit: Int!, $lastTokensaved: String!) {
  getProductsBySearchTermAtlasSearch(
    term: $term
    limit: $limit
    lastTokensaved: $lastTokensaved
  ) {
    data {
      brand
      categoryName
      description
      coverImage
      id
      price
      score
      sellerName
      title
      rating
      discountPercent
    }
    lastToken
    err
  }
}
