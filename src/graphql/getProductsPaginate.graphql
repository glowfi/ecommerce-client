query paginateProd($skipping: Int!, $limit: Int!){
  getAllProductsPaginate(skipping: $skipping, limit: $limit) {
   data {
     id
     title
     stock
     price
     rating
     description
     brand
     category {
         name
     }
     images
     dateCreated
     dateCreatedHuman
     wishedBy {
       productWished {
         brand
       }
     }
     coverImage
     seller{
     email 
     sellerName
     companyName
     phoneNumber
     companyAddress{
         streetAddress
         state 
         city
         zipCode
        countryCode
     }
     }
   }
    err
  }
}
