query paginateProd($skipping: Int!, $limit: Int!){
  getAllProductsPaginate(skipping: $skipping, limit: $limit) {
   data {
     id
     rating
     title
     stock
     price
     description
     brand
     categoryName
     images
     dateCreated
     dateCreatedHuman
     coverImage
     discountPercent
     totalReviews
   }
    err
  }
}
