query get_order_by_userid($userId: String!, $skipping: Int!, $limit: Int!) {
  getOrdersByUserid(userID: $userId, skipping: $skipping, limit: $limit) {
    data {
      id
      name
      email
      phoneNumber
      paymentBy
      isPending
      amount
      address{
      city
      state
      country
zipCode
streetAddress
      }
      productsOrdered {
        title
        quantity
        sellerName
        price
      }
      orderedAt
    }
    err
  }
}
